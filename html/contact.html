    <!-- FORMULARIO / CONTACTO -->

    <main>

        <h1 class="h1Contact">Contact</h1>

        <form>
            <fieldset>
                <legend>Suscríbete a nuestra Newsletter y, semanalmente, te enviaremos información sobre novedades y tendencias</legend>
                <br>

                <p>
                    <label for="email" id="email" name="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="email@sitio.com" required>
                </p>
                <br>

                <p>
                    <label for="telefono" id="telefono" name="telefono">Teléfono:</label>
                    <input type="number" id="telefono" id="telefono">
                </p>
                <br>

                <p>
                    <legend>Selecciones que te interesan</legend>
                </p>
                <br>

                <p>
                    <input type="checkbox" name="hombre" id="hombre">
                    <label for="hombre" id="hombre" name="hombre">Hombre</label>

                    <input type="checkbox" name="mujer" id="mujer">
                    <label for="mujer" id="mujer" name="mujer">Mujer</label>
                </p>
                <br>

                <p>
                    <input class="inputClass" type="submit" value="Enviar Datos">
                </p>
                <br>

                <p> <input class="inputClass" type="reset" value="Limpiar datos">
                </p>
                <br>

            </fieldset>
        </form>

    </main>
